<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      h1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 200px;
      }
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Lazy Loading</h1>
    <div>
      <img src="./smudge1.jpg" loading="lazy" alt="" />
      <img src="./smudge2.jpg" loading="lazy" alt="" />
      <img src="./smudge3.jpg" loading="lazy" alt="" />
      <img src="./smudge4.jpg" loading="lazy" alt="" />
      <img src="./smudge5.jpg" loading="lazy" alt="" />
    </div>
  </body>
</html>
